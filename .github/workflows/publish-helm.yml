name: Publish Helm Chart

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  publish-helm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    
    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: 'v3.14.0'
    
    - name: Update Helm chart versions
      run: |
        # Remove 'v' prefix from tag if present
        VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
        
        # Update chart version and appVersion
        sed -i "s/version: .*/version: $VERSION/" helm/metashot/Chart.yaml
        sed -i "s/appVersion: .*/appVersion: \"$VERSION\"/" helm/metashot/Chart.yaml
        
        # Update default image tag in values.yaml
        sed -i "s/tag: .*/tag: \"$VERSION\"/" helm/metashot/values.yaml
    
    - name: Package Helm chart
      run: |
        helm package helm/metashot --destination ./helm-packages
    
    - name: Create GitHub Pages branch if it doesn't exist
      run: |
        if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
          git checkout --orphan gh-pages
          git rm -rf .
          echo "# Helm Chart Repository" > README.md
          git add README.md
          git commit -m "Initial commit for GitHub Pages"
          git push origin gh-pages
          git checkout main
        fi
    
    - name: Set up GitHub Pages Helm repository
      run: |
        # Clone the gh-pages branch
        git clone --single-branch --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages
        
        # Copy the packaged chart to gh-pages
        cp ./helm-packages/*.tgz gh-pages/
        
        # Generate or update the index
        cd gh-pages
        helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        
        # Commit and push the changes
        git add .
        git commit -m "Add Helm chart ${{ github.ref_name }}" || echo "No changes to commit"
        git push origin gh-pages
    
    - name: Upload chart as release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./helm-packages/metashot-$(echo "${{ github.ref_name }}" | sed 's/^v//').tgz
        asset_name: metashot-helm-chart-${{ github.ref_name }}.tgz
        asset_content_type: application/gzip
